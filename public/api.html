<!DOCTYPE html>
<html>
<head>
  <link href="css/api.css" type="text/css" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>


  <title>Garden Reminder</title>
</head>
<body>


  <div id="userEmailChoicesDiv">
    <div id="preferencesHeaderDiv">
      <h1 id="preferencesHeader">Your Alert Preferences</h1>
    </div>
    <div id="formDiv">
      <label id="utLabel" for="userTemp">what temperature is going to trigger your email</label>
      <select id="userTemp">
        <option value="90">90+degrees</option>
        <option value="85">85+degrees</option>
        <option value="80">80+degrees</option>
        <option value="75">75+degrees</option>
        <option value="70">70+degrees</option>
        <option value="65">65+degrees</option>
        <option value="60">60+degrees</option>
      </select>
      <label id="upLabel" for="userPrecip">how little rain will trigger your email</label>
      <select id="userPrecip">
        <option value="3">lessthan3inches</option>
        <option value="2.5">lessthan2.5inches</option>
        <option value="2">lessthan2inches</option>
        <option value="1.5">lessthan1.5inches</option>
        <option value="1">lessthan1inch</option>
        <option value=".5">lessthan.5inches</option>
      </select>

      <label id="adLabel" for="amountOfDays">what time of day would you like your email</label>
      <select id="amountOfDays">
        <option value="1">1day</option>
        <option value="2">2days</option>
        <option value="3">3days</option>
        <option value="4">4days</option>
        <option value="5">5days</option>
        <option value="6">6days</option>
        <option value="7">7days</option>
        <option value="8">8days</option>
        <option value="9">9days</option>
        <option value="10">10days</option>
      </select>
      <label id="edLabel" for="emailDelay">Set How frequent you would like to recieve emails</label>
      <select id="emailDelay">
        <option value="5">daily</option>
        <option value="172800">every2days</option>
        <option value="259200">every3days</option>
        <option value="345600">every4days</option>
        <option value="432000">every5days</option>
        <option value="518400">every6days</option>
        <option value="604800">weekly</option>
        <option value="1209600">bi-monthly</option>
        <option value="2592000">monthly</option>
      </select>
      <button id="userEmailButton" type="button">submit your preferences</button>
    </div>

    <div id="alertMessageDiv">

    <div id="output"></div>

  <script src="js/api.js"></script>

</body>
</html>
