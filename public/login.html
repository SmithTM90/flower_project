<!DOCTYPE html>
<html>
<head>

  <link href='http://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>

  <link href="css/loginpage.css" type="text/css" rel="stylesheet" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

  <title>Welcome to Garden Reminder!</title>
</head>
<body id = "body">

  <h1 id = "header">Garden Reminder</h1>
    <div id = "signInForm">
      <label for = "email">Email</label>
      <input id = "email" type = "email">

      <label for = "password">Password</label>
      <input id = "password" type = "password">
    </div>
      <button id = "signIn" type = "button">Sign In</button>

      <button id = "createAccount" type = "button">Create Account</button>
    <div id = "signUpForm">
      <label for = "name">Name</label>
      <input id = "name" type = "text">

      <label for = "city">City</label>
      <input id = "city" type = "text">

      <label for = "state">State</label>
      <input id = "state" type = "text">

      <label for = "email2">Email</label>
      <input id = "email2" type = "email">

      <label for = "password2">Password</label>
      <input id = "password2" type = "text">
    </div>
    <div id = "signUpButton">
      <button id = "signUp" type = "button">Sign Up</button>
    </div>
    <div id = "noMatch"
      <p class = "hidden">That email or password doesn't match our records, please retry login or sign up.</p>
    </div>
    <div id = "signUpMessage">
      <p class = "logIn">Now that you have an account, please sign in!</p>
    </div>

<script src="js/login.js"></script>

</body>
</html>
